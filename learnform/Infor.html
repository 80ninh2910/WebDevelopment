<html>
    <head>
        <title>Information-Ninh</title>
    </head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <td><label for="usname">Your Name</label></td>
                    <td><input type="text" name="usname" id="usname"></td>
                </tr>
                <tr>
                    <td><label for="degree1">Bachelor</label>
                        <input type="checkbox" name="degree1" id="degree1">
                    </td>
                    <td>
                        <label for="degree2">Master</label>
                        <input type="checkbox" name="degree2" id="degree2">
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="vip" id="vip"><label for="vip">VIP</label></td>
                    <td><input type="radio" name="vip" id="nvip"><label for="nvip">Non-VIP</label></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>
                        <select name="address" id="address">
                            <option value="vn">Ho Chi Minh City</option>
                            <option value="us">New York</option>
                            <option value="jp">Tokyo</option>
                        </select>
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
